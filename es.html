<body>
    <script>
       function splat1(fun) {
        return function (array) {
            return fun.apply(null,array);
        }
       }

       var addArrayElements = splat1(function (x,y) {
           return x+y;
       });
       console.log(addArrayElements([1,4]));
    </script>
